<!DOCTYPE html>
<html lang="en">

<head>
    <title>boxes and glue linebrak tester</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="garamond.css">
</head>

<body>
    <div class="container">

        <h1>boxes and glue linebreak tester</h1>
        <div class="slider">
            <input class="form-range" id="hsize" type="range" min="0" max="600" value="300"
                oninput="rangeValue.innerText = this.value;drawtext(); ">
            <p>Horizontal size: <span id="rangeValue">300</span> pt</p>
        </div>
        <form>
            <div class="row mb-3">
                <div class="col-md-2">
                    <label for="zoom" class="form-label">Zoom:</label> <input class="form-control" id="zoom"
                        type="number" value="3" oninput="drawtext()">
                </div>
                <div class="col-md-2">
                    <label for="fontsize" class="form-label" >Font size:</label> <input class="form-control" id="fontsize" type="number" value="10"
                    oninput="drawtext()">
                </div>
                <div class="col-md-2">
                    <label for="leading" class="form-label">Leading:</label> <input class="form-control" id="leading" type="number" value="12"
                    oninput="drawtext()">
                </div>
                <div class="col-md-2">
                    <label for="tolerance" class="form-label">Tolerance:</label> <input class="form-control" id="tolerance" type="number" value="4.0"
                    oninput="drawtext()">
                </div>
                <div class="col-md-2">
                    <label for="hyphenpenalty" class="form-label">Hyphenpenalty:</label> <input class="form-control" id="hyphenpenalty" type="number" value="50"
                    oninput="drawtext()">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-mb-2">
                    <div class="form-check">
                        <input id="hyphenate" onchange="drawtext()" type="checkbox" class="form-check-input" checked>
                        <label for="hyphenate" class="form-check-label">Hyphenate</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3" >
                <textarea id="rendertext" class=" col-md-12 form-control" rows="3" cols="50"
                    onkeyup="drawtext()">In olden times when wishing still helped one, there lived a king whose daughters were all beautiful, but the youngest was so beautiful that the sun itself, which has seen so much, was astonished whenever it shone in her face.
                </textarea>

            </div>
            <canvas width="300" height="220" style="border: 1pt solid lightgray;">typeset paragraph</canvas>
                <div class="row mb-3">
                </div>
            <div id="tablediv" class="row mb-4" >
            </div>
                <button class="btn btn-danger" onclick="clearCookies(); location.reload()">Reset everything</button>
        </form>
        <script src="wasm_exec.js"></script>
        <script src="renderer.js"></script>
        <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    </div>
</body>

</html>
