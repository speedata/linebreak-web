<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>boxes and glue linebrak tester</title>

    <link rel="stylesheet" href="garamond.css" >
</head>

<body>

    <div class="slider">
        <input id="hsize" type="range" min="0" max="800" value="300" oninput="rangeValue.innerText = this.value;drawtext(); ">
        <p>Horizontal Size: <span id="rangeValue">300</span> pt</p>
    </div>
    <label for="zoom">Zoom:</label> <input id="zoom" type="number" value="3" oninput="drawtext()"><br>
    <label for="fontsize">Font size:</label> <input id="fontsize" type="number" value="10" oninput="drawtext()"><br>
    <label for="leading">Leading:</label> <input id="leading" type="number" value="12" oninput="drawtext()"><br>
    <label for="tolerance">Tolerance:</label> <input id="tolerance" type="number" value="4.0" oninput="drawtext()"><br>
    <label for="hyphenpenalty">Hyphenpenalty:</label> <input id="hyphenpenalty" type="number" value="50" oninput="drawtext()"><br>
    <textarea id="rendertext" rows="10" cols="50" onkeyup="drawtext()">In olden times when wishing still helped one, there lived a king whose daughters were all beautiful, but the youngest was so beautiful that the sun itself, which has seen so much, was astonished whenever it shone in her face.</textarea>
    <br>
    <canvas width="300" height="220" style="border: 1pt solid lightgray;">typeset paragraph</canvas>
    <br>
    <button onclick="clearCookies(); location.reload()">Reset everything</button>
    <script src="wasm_exec.js"></script>
    <script src="renderer.js"></script>

</body>

</html>
